    <title>Todo List</title>
    <link rel="stylesheet"  type="text/css" href="todos.css">

<body>
    <h1>Todo List</h1>

    <!-- class can have multiple elements -->
    <!-- id can only be used on one element -->

    <ul>
        <Li class="completed"> 
            <input type="checkbox" checked>
            Walk Rusty
        </Li>
        <Li class="completed" > 
            <input type="checkbox" checked>
            Buy Groceries
        </Li>
        <Li id="special"> 
            <input type="checkbox">
            Finish Recording CSS Videos
        </Li>
    </ul>
    
</body>
